<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- css  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
            <a
              class="list-group-item list-group-item-action p-4 active"
              id="list-home-list"
              data-bs-toggle="list"
              href="#list-tinhluong"
              role="tab"
              aria-controls="list-home"
            >
              <i class="fa-solid fa-book mx-1 text-warning"></i> Tính tiền lương
              nhân viên
            </a>
            <a
              class="list-group-item list-group-item-action p-4"
              id="list-profile-list"
              data-bs-toggle="list"
              href="#list-tinhtrungbinh"
              role="tab"
              aria-controls="list-tinhtrungbinh"
            >
              <i class="fa-solid fa-book mx-1 text-warning"></i>Tính giá trị
              trung bình
            </a>
            <a
              class="list-group-item list-group-item-action p-4"
              id="list-messages-list"
              data-bs-toggle="list"
              href="#list-quydoi"
              role="tab"
              aria-controls="list-quydoi"
            >
              <i class="fa-solid fa-book mx-1 text-warning"></i>Quy đổi tiền
            </a>
            <a
              class="list-group-item list-group-item-action p-4"
              id="list-settings-list"
              data-bs-toggle="list"
              href="#list-tinhhcn"
              role="tab"
              aria-controls="list-settings"
            >
              <i class="fa-solid fa-book mx-1 text-warning"></i> Tính diện tích,
              chu vi hình chữ nhật
            </a>
            <a
              class="list-group-item list-group-item-action p-4"
              id="list-messages-list"
              data-bs-toggle="list"
              href="#list-tinh2kyso"
              role="tab"
              aria-controls="list-messages"
            >
              <i class="fa-solid fa-book mx-1 text-warning"></i>Tính tổng 2 ký
              số
            </a>
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="list-tinhluong"
              role="tabpanel"
              aria-labelledby="list-home-list"
            >
              <div class="content rounded-4">
                <div class="text text-center">
                  <h1>
                    <i class="fa-solid fa-sack-dollar text-warning mx-4"></i
                    >Tính tiền lương nhân viên
                  </h1>
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="songaylam"
                    aria-describedby="helpId"
                    placeholder="Nhập số ngày làm"
                  />
                </div>
                <div class="button text-center rounded-3 my-3">
                  <button
                    type="button"
                    class="btntinhluong btn btn-primary btn-lg text-center"
                  >
                    Tính lương
                  </button>
                </div>
                <div
                  class="result d-flex p-3 rounded-3 align-items-center justify-content-between"
                >
                  <i class="fa-regular fa-hand-point-right fs-3"></i>
                  <p class="ketqualuong m-0 fs-3"></p>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="list-tinhtrungbinh"
              role="tabpanel"
              aria-labelledby="list-profile-list"
            >
              <div class="content rounded-4">
                <div class="text text-center">
                  <h1>
                    <i class="fa-solid fa-book-quran text-danger mx-4"></i>Tính
                    giá trị trung bình
                  </h1>
                </div>

                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="so1"
                    aria-describedby="helpId"
                    placeholder="Nhập số thứ 1"
                  />
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="so2"
                    aria-describedby="helpId"
                    placeholder="Nhập số thứ 2"
                  />
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="so3"
                    aria-describedby="helpId"
                    placeholder="Nhập số thứ 3"
                  />
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="so4"
                    aria-describedby="helpId"
                    placeholder="Nhập số thứ 4"
                  />
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="so5"
                    aria-describedby="helpId"
                    placeholder="Nhập số thứ 5"
                  />
                </div>
                <div class="button text-center rounded-3 my-3">
                  <button
                    type="button"
                    class="btntinhtrungbinh btn btn-primary btn-lg text-center"
                  >
                    Tính trung bình
                  </button>
                </div>
                <div
                  class="result d-flex p-3 rounded-3 align-items-center justify-content-between"
                >
                  <i class="fa-regular fa-hand-point-right fs-3"></i>
                  <p class="ketquatrungbinh m-0 fs-3"></p>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="list-quydoi"
              role="tabpanel"
              aria-labelledby="list-messages-list"
            >
              <div class="content rounded-4">
                <div class="text text-center">
                  <h1>
                    <i
                      class="fa-solid fa-money-bill-transfer mx-4 text-success"
                    ></i
                    >Quy đổi tiền
                  </h1>
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="soUSD"
                    aria-describedby="helpId"
                    placeholder="Nhập số USD"
                  />
                </div>
                <div class="button text-center rounded-3 my-3">
                  <button
                    type="button"
                    class="btnquydoi btn btn-primary btn-lg text-center"
                  >
                    Quy đổi
                  </button>
                </div>
                <div
                  class="result d-flex p-3 rounded-3 align-items-center justify-content-between"
                >
                  <i class="fa-regular fa-hand-point-right fs-3"></i>
                  <p class="ketquaquydoi m-0 fs-3"></p>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="list-tinhhcn"
              role="tabpanel"
              aria-labelledby="list-settings-list"
            >
              <div class="content rounded-4">
                <div class="text text-center">
                  <h1>
                    <i class="fa-solid fa-ruler text-warning mx-4"></i>Tính diện
                    tích,chu vi hình chữ nhật
                  </h1>
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="chieudai"
                    aria-describedby="helpId"
                    placeholder="Nhập chiều dài"
                  />
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="chieurong"
                    aria-describedby="helpId"
                    placeholder="Nhập chiều rộng"
                  />
                </div>
                <div class="button text-center rounded-3 my-3">
                  <button
                    type="button"
                    class="btnchuvidientich btn btn-primary btn-lg text-center"
                  >
                    Tính
                  </button>
                </div>
                <div
                  class="result d-flex p-3 rounded-3 align-items-center justify-content-between"
                >
                  <i class="fa-regular fa-hand-point-right fs-3"></i>
                  <p class="ketquatinhhcn m-0 fs-3"></p>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="list-tinh2kyso"
              role="tabpanel"
              aria-labelledby="list-settings-list"
            >
              <div class="content rounded-4">
                <div class="text text-center">
                  <h1>
                    <i class="fa-solid fa-plus mx-4 text-info"></i>Tính tổng 2
                    ký số
                  </h1>
                </div>
                <div class="mb-3 my-3">
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="nhapso"
                    aria-describedby="helpId"
                    placeholder="Nhập số có 2 chữ số"
                  />
                </div>
                <div class="button text-center rounded-3 my-3">
                  <button
                    type="button"
                    class="btntinhtong btn btn-primary btn-lg text-center"
                  >
                    Tính tổng
                  </button>
                </div>
                <div
                  class="result d-flex p-3 rounded-3 align-items-center justify-content-between"
                >
                  <i class="fa-regular fa-hand-point-right fs-3"></i>
                  <p class="ketquatinhtong m-0 fs-3"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
